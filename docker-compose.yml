services:
  api:
    build: .
    container_name: scanner-api
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://scanner:scanner123@db:5432/scanner_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=super-secret-key-change-in-production
      - ALGORITHM=HS256
      - ACCESS_TOKEN_EXPIRE_MINUTES=30
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - scanner-network

  worker:
    build: .
    container_name: scanner-worker
    command: celery -A app.celery_app worker --loglevel=info --pool=solo
    environment:
      - DATABASE_URL=postgresql+asyncpg://scanner:scanner123@db:5432/scanner_db
      - SYNC_DATABASE_URL=postgresql://scanner:scanner123@db:5432/scanner_db
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=super-secret-key-change-in-production
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - .:/app
    networks:
      - scanner-network

  db:
    image: postgres:16-alpine
    container_name: scanner-db
    environment:
      - POSTGRES_USER=scanner
      - POSTGRES_PASSWORD=scanner123
      - POSTGRES_DB=scanner_db
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U scanner -d scanner_db" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - scanner-network

  redis:
    image: redis:7-alpine
    container_name: scanner-redis
    ports:
      - "6380:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - scanner-network

volumes:
  postgres_data:


networks:
  scanner-network:
    driver: bridge
